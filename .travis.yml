language: cpp

compiler:
  - gcc
  - clang

arch:
  - amd64
  - arm64

jobs:
  include:
    - os: linux
      dist: trusty
    - os: linux
      dist: xenial
    - os: linux
      dist: bionic
    - os: linux
      dist: focal

sudo: required

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq build-essential cmake

install: skip

script:
    - mkdir build
    - cd build
    - cmake -DBUILD_TESTS=True -DBUILD_EXAMPLES=True ..
    - make
    - ./test/run_tests

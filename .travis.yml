language: cpp

compiler:
    - gcc

dist: trusty

sudo: required

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq build-essential cmake clang

install:

script:
    - mkdir build
    - cd build
    - cmake -DBUILD_TESTS=True -DBUILD_EXAMPLES=True ..
    - make
    - ./test/run_tests

name: build2

on: [push]

jobs:

  # Job for building on Ubuntu
  Ubuntu:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
          - name: Ubuntu gcc Debug
            os: ubuntu-latest
            build_type: Debug
            compiler_cc: gcc
            compiler_cxx: g++
          - name: Ubuntu gcc Release
            os: ubuntu-latest
            build_type: Release
            compiler_cc: gcc
            compiler_cxx: g++
          - name: Ubuntu clang Debug
            os: ubuntu-latest
            build_type: Debug
            compiler_cc: clang
            compiler_cxx: clang++
          - name: Ubuntu clang Release
            os: ubuntu-latest
            build_type: Release
            compiler_cc: clang
            compiler_cxx: clang++
    steps:
    - uses: actions/checkout@v2
    - uses: Rookfighter/setup-build2@master
    - name: Configure
      run: bdep init -C @${{ matrix.config.compiler_cc }} cc config.cxx=${{ matrix.config.compiler_cxx }}
    - name: Build
      run: b
    - name: Test
      run: b test

  MacOS:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
          - name: MacOS clang Debug
            os: macos-latest
            build_type: Debug
          - name: MacOS clang Release
            os: macos-latest
            build_type: Release
    steps:
    - uses: actions/checkout@v2
    - uses: Rookfighter/setup-build2@master
    - name: Configure
      run: bdep init -C @clang
    - name: Build
      run: b
    - name: Test
      run: b test

  Windows:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
            - name: Windows vc++ Debug
              os: windows-latest
              build_type: Debug
            - name: Windows vc++ Release
              os: windows-latest
              build_type: Release
    steps:
    - uses: actions/checkout@v2
    - uses: Rookfighter/setup-build2@master
    - name: Configure
      run: bdep init -C ../least-squares-cpp-msvc @msvc
    - name: Build
      run: b
    - name: Test
      run: b test

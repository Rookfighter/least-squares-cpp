name: CMake

on: [push]

jobs:
  build:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
          - name: Ubuntu 20.04 Debug
            os: ubuntu-20.04
            build_type: Debug
            test_exec: tests/unittests
          - name: Ubuntu 20.04 Release
            os: ubuntu-20.04
            build_type: Release
            test_exec: tests/unittests
          - name: Ubuntu 18.04 Debug
            os: ubuntu-18.04
            build_type: Debug
            test_exec: tests/unittests
          - name: Ubuntu 18.04 Release
            os: ubuntu-18.04
            build_type: Release
            test_exec: tests/unittests
          - name: macOS 11 Debug
            os: macos-11
            build_type: Debug
            test_exec: tests/unittests
          - name: macOS 11 Release
            os: macos-11
            build_type: Release
            test_exec: tests/unittests
          - name: macOS 10.15 Debug
            os: macos-10.15
            build_type: Debug
            test_exec: tests/unittests
          - name: macOS 10.15 Release
            os: macos-10.15
            build_type: Release
            test_exec: tests/unittests
          # - os: windows-latest
          #   name: Windows Debug
          #   build_type: Debug
          #   test_exec: tests/Debug/unittests.exe
          # - os: windows-latest
          #   name: Windows Release
          #   build_type: Release
          #   test_exec: tests/Release/unittests.exe
    steps:
    - uses: actions/checkout@v2

    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      run: cmake -DCMAKE_BUILD_TYPE=${{matrix.config.build_type}} -DBUILD_TESTS=ON -S . -B ${{github.workspace}}/build

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.config.build_type}}

    - name: Test
      run: ${{github.workspace}}/build/${{matrix.config.test_exec}}

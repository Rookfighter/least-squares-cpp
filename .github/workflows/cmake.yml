name: CMake

on: [push]

jobs:
  build:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
          - name: Ubuntu 20.04 Debug
            os: ubuntu-20.04
            build_type: Debug
            test_exec: tests/unittests
          - name: Ubuntu 20.04 Release
            os: ubuntu-20.04
            build_type: Release
            test_exec: tests/unittests
          - name: Ubuntu 18.04 Debug
            os: ubuntu-18.04
            build_type: Debug
            test_exec: tests/unittests
          - name: Ubuntu 18.04 Release
            os: ubuntu-18.04
            build_type: Release
            test_exec: tests/unittests
          - name: Ubuntu 16.04 Debug
            os: ubuntu-16.04
            build_type: Debug
            test_exec: tests/unittests
          - name: Ubuntu 16.04 Release
            os: ubuntu-16.04
            build_type: Release
            test_exec: tests/unittests
          - name: macOS 11 Debug
            os: macos-11
            build_type: Debug
            test_exec: tests/unittests
          - name: macOS 11 Release
            os: macos-11
            build_type: Release
            test_exec: tests/unittests
          - name: macOS 10.15 Debug
            os: macos-10.15
            build_type: Debug
            test_exec: tests/unittests
          - name: macOS 10.15 Release
            os: macos-10.15
            build_type: Release
            test_exec: tests/unittests
          # - os: windows-latest
          #   name: Windows Debug
          #   build_type: Debug
          #   test_exec: tests/Debug/unittests.exe
          # - os: windows-latest
          #   name: Windows Release
          #   build_type: Release
          #   test_exec: tests/Release/unittests.exe
    steps:
    - uses: actions/checkout@v2

    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Create Build Environment
      # Some projects don't allow in-source building, so create a separate build directory
      # We'll use this as our working directory for all subsequent commands
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure CMake
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash
      working-directory: ${{runner.workspace}}/build
      # Note the current convention is to use the -S and -B options here to specify source
      # and build directories, but this is only available with CMake 3.13 and higher.
      # The CMake binaries on the Github Actions machines are (as of this writing) 3.12
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=${{matrix.config.build_type}} -DBUILD_TESTS=ON

    - name: Build
      working-directory: ${{runner.workspace}}/build
      shell: bash
      # Execute the build.  You can specify a specific target with "--target <NAME>"
      run: cmake --build . --config ${{matrix.config.build_type}}

    - name: Test
      working-directory: ${{runner.workspace}}/build
      shell: bash
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latests/manual/ctest.1.html for more detail
      run: ${{runner.workspace}}/build/${{matrix.config.test_exec}}
